<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1> Drawing App</h1>
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        <div class="controls">
            <div class="tool-group">
                <input type="color" id="colorPicker" value="#000000">
                <div class="color-palette">
                    <div class="color-swatch" style="background-color: #ff0000;"></div>
                    <div class="color-swatch" style="background-color: #00ff00;"></div>
                    <div class="color-swatch" style="background-color: #0000ff;"></div>
                    <div class="color-swatch" style="background-color: #ffff00;"></div>
                </div>
            </div>
            <div class="tool-group">
                <input type="range" id="lineWidth" min="1" max="50" value="2">
                <span id="lineWidthValue">2</span>
            </div>
            <div class="tool-group">
                <select id="brushType">
                    <option value="round">Round</option>
                    <option value="square">Square</option>
                    <option value="eraser">Eraser</option>
                </select>
                <select id="fillStyle">
                    <option value="stroke">Stroke</option>
                    <option value="fill">Fill</option>
                </select>
                <select id="shape">
                    <option value="freehand">Freehand</option>
                    <option value="line">Line</option>
                    <option value="rectangle">Rectangle</option>
                    <option value="circle">Circle</option>
                </select>
            </div>
            <div class="tool-group">
                <button id="undo">Undo</button>
                <button id="redo">Redo</button>
                <button id="clear">Clear</button>
                <button id="save">Save</button>
                <button id="load">Load</button>
            </div>
        </div>
    </div>
    <input type="file" id="fileInput" style="display: none;" accept="image/*">
    <script src="script.js"></script>
</body>
</html>
