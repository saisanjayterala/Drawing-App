<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Drawing App</h1>
        </header>
        <main>
            <div class="toolbar">
                <div class="tool-group">
                    <button id="pencil" class="tool active" title="Pencil"><i class="fas fa-pencil-alt"></i></button>
                    <button id="brush" class="tool" title="Brush"><i class="fas fa-paint-brush"></i></button>
                    <button id="eraser" class="tool" title="Eraser"><i class="fas fa-eraser"></i></button>
                </div>
                <div class="tool-group">
                    <input type="color" id="colorPicker" value="#000000" title="Color Picker">
                    <button id="fillBackground" title="Fill Background"><i class="fas fa-fill-drip"></i></button>
                </div>
                <div class="tool-group">
                    <input type="range" id="lineWidth" min="1" max="50" value="5">
                    <span id="lineWidthValue">5</span>
                </div>
                <div class="tool-group">
                    <button id="undo" title="Undo"><i class="fas fa-undo"></i></button>
                    <button id="redo" title="Redo"><i class="fas fa-redo"></i></button>
                </div>
                <div class="tool-group">
                    <button id="clear" title="Clear Canvas"><i class="fas fa-trash-alt"></i></button>
                    <button id="save" title="Save Drawing"><i class="fas fa-save"></i></button>
                </div>
            </div>
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
